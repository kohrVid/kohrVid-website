# PostgreSQL. Versions 8.2 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: kohrVid_development
test: &test
  <<: *default
  database: kohrVid_test

production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["RDS_DB_NAME"] %>
  username: <%= ENV["RDS_USERNAME"] %>
  password: <%= ENV["RDS_PASSWORD"] %>
  host: <%= ENV["RDS_HOSTNAME"] %>
  port: <%= ENV["RDS_PORT"] %>

cucumber:
  <<: *test
